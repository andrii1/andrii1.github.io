<h1>JS Tip Calculator</h1>
        <form>
<p>What was your bill? $</p>
<input id="bill" type="text" placeholder="Bill Amount" />
<p>How was your service?</p>
<select id="service">
    <option disabled selected value="0">
    <option value="0.3">30% - Great!</option>
    <option value="0.2">20% - Ok</option>
    <option value="0.1">10% - So-so</option>
</select>
<p>How many people are sharing the bill?</p>
<input type="text" id="nrpeople"><p></p>
<input type="button" id="button" value="Submit">

        </form>
        <p></p>
        <div id="tipoutput"></div>
        <div id="each">each</div>
        
        <script>
        
        const button = document.querySelector("#button");
        const tipoutput = document.querySelector("#tipoutput");
        const each = document.querySelector("#each");
        document.querySelector("#each").style.display = "none";


function calculatetips () {

    let bill = document.querySelector("#bill").value;
        let service = document.querySelector("#service").value;
        let nrpeople = document.querySelector("#nrpeople").value;

    console.log(bill);
console.log(service);
console.log(nrpeople);
if (bill === "" || service == 0) {
    alert("Please enter values");
    return;
  }

  if (nrpeople==="" || nrpeople=="1") {
    document.querySelector("#each").style.display = "none";

  } else {
    document.querySelector("#each").style.display = "block";

  }



let tip = bill*service/nrpeople;
tip = tip.toFixed(2);

console.log(tip);
tipoutput.innerHTML="Your tip is " + tip + " $";

}
        button.addEventListener('click', calculatetips);


        </script>
