        <title>Pounds to kg converter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>

            body {color:rgb(6, 1, 34); font-family: 'Courier New', Courier, monospace}
            button {background-color: rgb(247, 0, 33); color: rgb(255, 255, 255); font-size: 2rem}
            #input {width:40%; border: solid 1px black; margin:20px}
            #output {margin-top:20px}
                    </style>

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
            Enter pounds
        <div id="input" contenteditable></div>
        <button id="submit">Convert to kg!</button>
        <br>
        <div id="output"></div>
        
       
       <script>

        const button = document.querySelector('#submit');
        const input = document.querySelector('#input');
       

        function convert() {
            let x=input.textContent;
       
       if (isNaN(x)) 
           {
           alert("Must input numbers");
           return false;
           
           
           
           }  else {
                const pounds = document.querySelector('#input').textContent;

                let kg = pounds*0.45;
                document.querySelector('#output').innerHTML = pounds + " pounds is " + kg + " kg";
           }
            }

        
      
        button.addEventListener('click', convert);

        </script>
    </body>
